name: grievance_app
description: Telangana Grievance Management Mobile App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  
  # State Management
  provider: ^6.1.1
  
  # Network & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Camera & QR
  camera: ^0.10.5+5
  qr_code_scanner: ^1.0.1
  image_picker: ^1.0.4
  
  # Authentication
  jwt_decoder: ^2.0.1
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/